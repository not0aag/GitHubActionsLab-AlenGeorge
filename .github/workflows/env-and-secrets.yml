name: Workflow 2 - Environment Variables and Secrets

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ENVIRONMENT: production

jobs:
  deploy-to-aws:
    runs-on: ubuntu-latest
    env:
      DEPLOYMENT_NAME: AlenGeorge-Production-Deploy

    steps:
      - name: Display workflow-level environment variables
        run: |
          echo "================================"
          echo "Workflow-Level Environment Variables"
          echo "================================"
          echo "AWS Region: ${{ env.AWS_REGION }}"
          echo "Environment: ${{ env.ENVIRONMENT }}"
          echo "Student: Alen George"
          echo "Student ID: 991716469"
          echo ""

      - name: Display job-level environment variables
        run: |
          echo "================================"
          echo "Job-Level Environment Variables"
          echo "================================"
          echo "Deployment Name: ${{ env.DEPLOYMENT_NAME }}"
          echo "This variable is only accessible within this job"
          echo ""

      - name: Access AWS credentials from secrets
        env:
          AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          echo "================================"
          echo "AWS Credentials (Masked Secrets)"
          echo "================================"
          echo "AWS Access Key ID: $AWS_ACCESS_KEY"
          echo "AWS Secret Access Key: $AWS_SECRET_KEY"
          echo "Note: Secrets are automatically masked in logs"
          echo ""

      - name: Demonstrate step-level environment variable
        env:
          STEP_TIMESTAMP: $(date +%Y-%m-%d_%H-%M-%S)
          DEPLOYMENT_STAGE: pre-production-validation
        run: |
          echo "================================"
          echo "Step-Level Environment Variables"
          echo "================================"
          echo "Deployment Stage: $DEPLOYMENT_STAGE"
          echo "This variable only exists in this step"
          echo ""

      - name: Show variable scope demonstration
        run: |
          echo "================================"
          echo "Variable Scope Summary"
          echo "================================"
          echo "Workflow-level (AWS_REGION): ${{ env.AWS_REGION }}"
          echo "Job-level (DEPLOYMENT_NAME): ${{ env.DEPLOYMENT_NAME }}"
          echo "Step-level variables from previous step are NOT accessible here"
          echo ""
          echo "Deployment initiated by: Alen George (991716469)"
          echo "Target Region: ${{ env.AWS_REGION }}"
          echo "Target Environment: ${{ env.ENVIRONMENT }}"
